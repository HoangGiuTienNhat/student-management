<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="header-actions">
        <h1>Danh Sách Sinh Viên</h1>
        <a th:href="@{/students/new}" class="btn btn-success">Thêm Mới</a>
    </div>

    <form class="search-form" th:action="@{/students}" method="get">
        <input type="text" name="keyword" placeholder="Nhập tên sinh viên..." th:value="${keyword}">
        <button type="submit" class="btn btn-primary">Tìm</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th class="action-column">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${dsSinhVien}" th:classappend="${student.age < 18} ? 'text-danger' : ''">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td class="action-column action-buttons">
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Xem</a>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" class="inline-form"
                      onsubmit="return confirm('Bạn có chắc muốn xóa sinh viên này?');">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(dsSinhVien)}">
            <td colspan="5" class="empty">Không có dữ liệu sinh viên</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
