<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Thêm Mới Sinh Viên' : 'Chỉnh Sửa Sinh Viên'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${student.id == null ? 'Thêm Mới Sinh Viên' : 'Chỉnh Sửa Sinh Viên'}"></h1>

    <form th:action="@{/students/save}" th:object="${student}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" th:field="*{name}" required placeholder="Nhập họ và tên..." />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Nhập địa chỉ email..." />
        </div>

        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" id="age" th:field="*{age}" required min="1" placeholder="Nhập tuổi..." />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Lưu Thông Tin</button>
            <a th:href="@{/students}" class="btn btn-secondary">Hủy Bỏ</a>
        </div>
    </form>
</div>
</body>
</html>
